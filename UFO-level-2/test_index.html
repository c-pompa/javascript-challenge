<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
    <link rel="stylesheet" href="static/css/test_style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Map Libraries -->
    <script src="./static/js/raphael.js"></script>
    <script src="./static/js/color.jquery.js"></script>
    <script src="./static/js/jquery.usmap.js"></script>

    <!-- D3 & Data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="./static/js/data.js" type="text/javascript"></script>
    <script src="./static/js/js.js" async type="text/javascript"></script>

    <!-- Test JS -->
    <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    <script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
    <script src="/vendors/formvalidation/dist/js/plugins/Bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <!-- Header  -->

        <div class='map-div' id="map"></div>
        <!-- <div id="clicked-state"></div> -->

        <div class="container">
            <div class="col-md-12 text-center">
                <h1>UFO Sightings</h1>
            </div>
            <!-- Search Area -->
            <div class="row">
                <div class="col-sm-9 search-row">
                    <h2><strong>Search</strong></h2>
                    <form id='form' method="POST">
                        <div class="form-group">
                            <ul class="list-group" id="filters">
                                <li class="filter list-group-item">
                                    <label for="date"><div id='labels'>Search by Date</div> <div id='results'></div></label>
                                    <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                </li>
                            </ul>
                        </div>

                </div>
                <!-- Filters for Search -->
                <div class="col-sm-3 search-filters">
                    <button id="filter-btn-date" type="submit" class="btn btn-default ">Search</button>
                    <button id="filter-btn-date" type="submit" class="btn btn-default ">Reload</button>
                    <!--  Drop Down Options -->
                    <li class="nav-item dropdown">
                        <!-- <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Filters</a> -->
                        <select id="options" name="optionList" form="form">
                            <option id="date_option" value="Date">Date</option>
                            <option id="city_option" value="City">City</option>
                            <option id="state_option" value="State">State</option>
                          </select>

                    </li>
                </div>
                </form>
            </div>

            <!-- {# Table Data ONLY BELOW #} -->
            <div class='row-md table_interact'>

                <div class="row margin-top-50">

                    <div class="col-md-12">
                        <div id="table-area" class="">
                            <table id="ufo-table" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="table-head">Date</th>
                                        <th class="table-head">City</th>
                                        <th class="table-head">State</th>
                                        <th class="table-head">Country</th>
                                        <th class="table-head">Shape</th>
                                        <th class="table-head">Duration</th>
                                        <th class="table-head">Comments</th>
                                    </tr>
                                </thead>
                                <tbody id="target-table-display"></tbody>
                                <!-- onmouseover="hoverMap()" onmouseout="hoverOut()" -->
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
